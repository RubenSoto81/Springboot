<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="base::head"></head>
  <body>
    <div th:replace="base::cabecera"></div>
    <nav th:replace="base::barra"></nav>
    <div class="container">
      <form action="#" th:action="${postForm}" th:object="${headers}" method="post" class="form-horizontal">
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>Para</label>
              <input type="text" class="form-control" placeholder="Escribe tu nombre" id="to" th:field="*{to}">
                <div class="text-danger" th:if="${#fields.hasErrors('to')}" th:errors="*{to}">Error</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="form-group">
              <label>Asunto</label>
              <input type="text" class="form-control" placeholder="Escribe tus apellidos" id="subject" th:field="*{subject}">
                <div class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}">Error</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" >
            <div class="form-group">
              <label for="comment">Mensaje</label>
              <textarea class="form-control" rows="5" id="text" th:field="*{text}"></textarea>
              <div class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}">Error</div>
            </div>
          </div>
        </div>
        <div style="text-align: right">
          <button type="submit" class="btn btn-success">Enviar</button>
        </div>
      </form>

      <br>
    </div>
    <div th:replace="base::footer"></div>
  </body>
</html>
