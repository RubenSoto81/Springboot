<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="base::head"><title>n</title></head>
  <body>
    <div th:replace="base::cabecera"></div>
    <nav th:replace="base::barra"></nav>
    <div class="container">

      <div class="alert alert-danger alert-dismissible" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>¡Error!</strong> No se ha ejecutado la tarea
      </div>

      <form th:action="${postForm}" th:object="${informe}" method="post" class="form-horizontal">   
        <!-- Si está actualizando se usa para que conserve el mismo id -->
        <input th:if="${actualizando}" type="hidden" th:field="*{id}" />


        <div class="row">
          <div class="col-lg-8" >
            <label>Tema</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Tema del informe" id="tema" th:field="*{tema}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('tema')}" th:errors="*{tema}">Error</p>
          </div>
          <div class="col-lg-4" >
            <label>Fecha</label>
            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="Fecha fin" id="fecha" th:field="*{fecha}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">Error</p>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-9">
            <div class="form-group">
              <label for="comment">Contenido</label>
              <textarea class="form-control" rows="5" id="contenido" th:field="*{contenido}"></textarea>
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('contenido')}" th:errors="*{contenido}">Error</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div style="text-align: right">
              <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
            </div> 
          </div>
        </div>

      </form>
      <br>
    </div>
    <div th:replace="base::footer"></div>
  </body>
</html>
