<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="base::head"><title>n</title></head>
  <body>
    <div th:replace="base::cabecera"></div>
    <nav th:replace="base::barra"></nav>
    <div class="container">

      <div class="alert alert-danger alert-dismissible" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>¡Error!</strong> No se ha ejecutado la tarea
      </div>

      <form th:action="${postForm}" th:object="${customer}" method="post" class="form-horizontal">   
        <!-- Si está actualizando se usa para que conserve el mismo id -->
        <input th:if="${actualizando}" type="hidden" th:field="*{id}" />


        <div class="row">
          <div class="col-lg-6" >
            <label>Nombre del titular</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Escriba nombre" id="tema" th:field="*{name}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
          </div>
          <div class="col-lg-4" >
            <label>DNI</label>
            <div class="input-group mb-4">
              <input type="text" class="form-control" placeholder="D.N.I." id="dni" th:field="*{dni}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6" >
            <label>Código de cuenta</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Escriba C.C.C." id="account" th:field="*{account}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Error</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div style="text-align: right">
              <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
            </div> 
          </div>
        </div>
      </form>
      <br>
    </div>
    <div th:replace="base::footer"></div>
  </body>
</html>
