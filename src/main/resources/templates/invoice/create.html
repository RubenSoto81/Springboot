<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es-ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
  <head th:replace="base::head"><title>n</title></head>
  <body>
    <div th:replace="base::cabecera"></div>
    <nav th:replace="base::barra"></nav>
    <div class="container">

      <div class="alert alert-danger alert-dismissible" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>¡Error!</strong> No se ha ejecutado la tarea
      </div>

      <form th:action="${postForm}" th:object="${invoice}" method="post" class="form-horizontal">   
        <!-- Si está actualizando se usa para que conserve el mismo id -->
        <input th:if="${actualizando}" type="hidden" th:field="*{id}" />

        <div class="row">
          <div class="col-lg-6" >
            <label>Cantidad</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="amount" id="amount" th:field="*{amount}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}">Error</p>
          </div>

          <div class="col-lg-3">
            <label>Procesado</label>
            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="true" th:field="*{processed}">
                  <label class="custom-control-label" for="option1">Sí</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="false" th:field="*{processed}">
                  <label class="custom-control-label" for="option2">No</label>
              </div>
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('processed')}" th:errors="*{processed}">Error</p>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-4">
            <label>Capital</label>
            <div class="form-group">
              <select  name="cars" class="custom-select" th:field="*{customer_id}" id="customer_id">
                <block th:each="customerr : ${customers}">
                  <option th:text="${customerr.name}" th:value="${customerr.id}"></option>
                </block>
              </select>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-lg-12">
            <div style="text-align: right">
              <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
            </div> 
          </div>
        </div>
      </form>
      <br>
    </div>
    <div th:replace="base::footer"></div>
  </body>
</html>
