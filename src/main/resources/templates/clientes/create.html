<!DOCTYPE html>
<html lang="es">
  <head th:replace="base::head"></head>
  <body>
    <div th:replace="base::cabecera"></div>
    <nav th:replace="base::barra"></nav>
    <div class="container">

      <div class="alert alert-danger alert-dismissible" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>¡Error!</strong> No se ha ejecutado la tarea
      </div>

      <form th:action="${postForm}" th:object="${cliente}" method="post" class="form-horizontal">   
        <!-- Si está actualizando se usa para que conserve el mismo id -->
        <input th:if="${actualizando}" type="hidden" th:field="*{id}" />

        <div class="row">
          <div class="col-lg-4" >
            <label>Nombre</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Nombre" id="nombre" th:field="*{nombre}">
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</p>
          </div>
          <div class="col-lg-8" >
            <label>Apellidos</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Apellidos" id="apellido" th:field="*{apellido}">
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">Error</p>
          </div>
        </div>


        <div class="row">
          <div class="col-lg-4" >
            <label>DNI</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Escribe tu DNI" id="dni" th:field="*{dni}">
            </div>
            <p class="text-danger" style="text-align: right" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">Error</p>
          </div>
          <div class="col-lg-4" >
            <label>Ciudad</label>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Ciudad" id="ciudad" th:field="*{ciudad}">
            </div>
            <p class="text-danger" th:if="${#fields.hasErrors('ciudad')}" th:errors="*{ciudad}">Error</p>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-12">
            <div style="text-align: right">
              <button type="submit" value="Submit" class="btn btn-success">Enviar</button>
            </div> 
          </div>
        </div>

      </form>
      <br>
    </div>
    <div th:replace="base::footer"></div>
  </body>
</html>
